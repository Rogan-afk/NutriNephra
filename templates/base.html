<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ cfg.app.title if cfg else "ER-NEXUS" }}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <meta name="theme-color" content="#0f172a" />
</head>

<body
  class="text-white"
  style="
    background:
      linear-gradient(to bottom right, rgba(12,20,36,.75), rgba(10,19,33,.65)),
      url('{{ url_for('static', filename='images/bg.jpg', v=2) }}') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
  "
>
  <nav class="navbar navbar-dark border-bottom border-secondary shadow-sm"
       style="background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(8px);">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#" style="font-family: 'Merriweather', serif;">
        {{ cfg.app.title if cfg else "ER-NEXUS" }}
      </a>
      <span class="navbar-text small">{{ cfg.app.description if cfg else "" }}</span>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
